
<html>
 <head>
  <script type="application/x-javascript">

function draw() {
 var canvas = document.getElementById("canvas");
 var ctx = canvas.getContext("2d");
 var width=200;
 var x=100;
 var y=100;
 var cx=x+width/2;
 var cy=y+width/2;
 ctx.beginPath();
 ctx.lineWidth=4;
 ctx.strokeStyle='orange';
 for(var i=0;i<=67.5;i=i+22.5){

    ctx.translate(cx, cy);
    ctx.rotate(i*Math.PI/180);
    ctx.translate(-cx, -cy);
	ctx.rect(x, y, width, width);

 }
 ctx.stroke();
}

  </script>
 </head>
 <body onload="draw()">
  <CENTER> <canvas id="canvas" width="400" height="400" style="background-color:#000"></canvas></CENTER>
 </body>
</html>
