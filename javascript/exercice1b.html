<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Calcul d'un indice de masse corporelle</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.22" />
</head>
<body>


<SCRIPT language="javascript">
	
	//La fonction imc calcule l'indice de masse corporelle.
	//On doit lui donner en entrée deux paramètre réel la taille et la masse.
	//la fonction imc renvoie en sortie un nombre entier représentant l'indice de masse corporelle.
	function imc(m,t) { 
		var i= Math.round(m/(Math.pow(t,2)));
		return i
	}
	
	//initialisation des variables.
	var MASSE=90 ;
	var TAILLE=1.8;
	//Calcul de l'indice de masse corporel.
	var x=imc(MASSE,TAILLE);
	//affichage du résultat.
	document.writeln("Bonjour</BR>");
	document.writeln("Mon indice de masse corporelle est : "+x+"</BR>");
	document.writeln("A bientôt</BR>");

</SCRIPT> 

</body>
</html>
