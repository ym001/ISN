<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Calcul d'un indice de masse corporelle</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.22" />
	<SCRIPT language="javascript">
	
	//La fonction imc calcule l'indice de masse corporelle.
	function imc() { 
		//initialisation des variables.
		var m = parseFloat(document.formulaire.textMasse.value);
		var t = parseFloat(document.formulaire.textTaille.value);

		//Calcul de l'indice de masse corporel.
		var	x=Math.round(m/Math.pow(t,2));
		
		//affichage du r√©sultat.
		document.formulaire.textImc.value=x;
		document.formulaire.textMasse.value=("Masse");
		document.formulaire.textTaille.value=("Taille");
	}
	function clicMasse() { 
			document.formulaire.textMasse.value=("");
			document.formulaire.textImc.value=("IMC");
	}
	function clicTaille() { 
			document.formulaire.textTaille.value=("");
			document.formulaire.textImc.value=("IMC");

	}

	

</SCRIPT> 
</head>
<body>

<CENTER>
<FORM name="formulaire">
<TABLE BORDER>
	<CAPTION>Calcul de l'indice de masse corporelle</CAPTION>
	<TR><TD><INPUT type="text" name="textMasse" value="masse" onClick="clicMasse()"></TD></TR>
	<TR><TD><INPUT type="text" name="textTaille" value="taille" onClick="clicTaille()" ></TD></TR>
	<TR><TD><INPUT type="button" name="bouton" value="Calcul" onClick="imc()"></TD></TR>
	<TR><TD><INPUT type="text" name="textImc" value="IMC" ></TD></TR>
</TABLE>
</FORM>
</CENTER>

</body>
</html>
