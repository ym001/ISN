
<html>
 <head>
  <script type="application/x-javascript">

function draw() {
 var canvas = document.getElementById("canvas");
 var ctx = canvas.getContext("2d");
 ctx.fillStyle = "rgb(0,0,255)";
 ctx.fillRect (200, 200, 100, 100);
 ctx.fillStyle = "rgb(255,127,0)";
 ctx.fillRect (240, 240, 30, 60);
 ctx.beginPath();
 ctx.fillStyle = "rgb(255,0,0)";
 ctx.moveTo(195,205);
 ctx.lineTo(250,150);
 ctx.lineTo(305,205);
 ctx.lineTo(195,205);
 ctx.closePath();
 ctx.fill();
}

  </script>
 </head>
 <body onload="draw()">
   <canvas id="canvas" width="400" height="400" style="background-color:#010"></canvas>
 </body>
</html>
