//Conversion d'une valeur décimale en valeur binaire.
	function decimalBinaire(x){
		var resultat = []; // Contient le résultat.
		while (x){
			resultat.push(x % 2);
			x = Math.floor(x / 2);
		}
		resultat.reverse(); // On remet dans le bon ordre.
		var nombre="";
		for(var i= 0; i <resultat.length; i++){nombre=nombre+resultat[i].toString();}
		return nombre;			
		}

//Calcul du résultat en décimal puis affichage.		
	function conversion(){
		//On lit la valeur decimale
		var y=document.formulaire.textValeur.value;
		//On fait la conversion
		s=decimalBinaire(y);
		//On affiche le résultat
		document.formulaire.textResultat.value=s;
	}
